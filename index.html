<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/app.js" defer></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/images/logo-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
    <meta name="theme-color" content="#FFE1C4">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <span class="material-icons hover-icon">
        notes
        </span>
    <div class="wrapper" id="wrapper">
    <section class="sriLanka">
        <div class="data-wrapper">
        <h1>Sri Lanka</h1>
        <div class="data-container">
            <div class="active_cases_sl">
                <span class="material-icons data-icon">
                    night_shelter
                    </span>
                    
               <div class="data-point">
                   <span class="data-count">1021</span>
                   <span class="data-label">Active Cases</span>
               </div>
            </div>
            <div class="recovered_cases_sl">
                <div class="data-point">
                    <span class="data-count">1021</span>
                    <span class="data-label">Recovered</span>
                </div>
            </div>
            <div class="deaths_sl">
                <div class="data-point">
                    <span class="data-count">1021</span>
                    <span class="data-label">Deaths</span>
                </div>
            </div>
            <div class="total_cases_sl">
                <span class="material-icons data-icon">
                    coronavirus
                    </span>
                    
               <div class="data-point">
                   <span class="data-count">1021</span>
                   <span class="data-label">Confirmed Cases</span>
               </div>
            </div>
        </div>
    </div>
    </section>
    <section class="world">
        <h1>World</h1>
    </section>
</div>
    <nav>
        <div class="navigation">
        <button class="button_selected" id='getSl'>
            <span class="material-icons">
                outlined_flag
                </span>
        </button>
        <button class="button_ns" id='getWor'>
            <span class="material-icons">
                public
                </span>
        </button>
    </div>
    </nav>
</body>
</html>
